<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form HTML5</title>
  </head>
  <body>
    <div class="container ">
      <form>
        <fieldset>

                <legend>Payment for Example</legend>

          <div class="alert-custom">Some fields are missing</div>
          <!-- primeros datos -->
          <div class="tarjeta row row-cols-3 g-3">
            <div class="mb-3">
              <label for="numberCard" class="form-label">Card #</label>
              <input
                type="text"
                inputmode="numeric"
                class="form-control"
                id="numberCard"
                placeholder="xxx-xxxx-xxxx"
                required
              />
            </div>
            <div class="mb-3">
              <label for="cvcNumber" class="form-label">CVC #</label>
              <input
                type="number"
                class="form-control"
                id="cvcNumber"
                placeholder="0000"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  class="form-control"
                  id="Amount"
                  placeholder="Amount"
                  required
                />
              </div>
            </div>
          </div>
          <div class="datas row row-cols-2">
            <!-- segundos datos -->
              <div class="data1">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" required />
                </div>
                <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" required />
                </div>
                <div>
                  <label for="tarjetas" class="form-label">We accept</label>
                  <div class="row">
                    <div class="tarjAccetped col-md-6">

                      <input type="radio" name="tarj1" id="tarj1" />
                      <i class="bi bi-credit-card"></i>
                      <input type="radio" name="tarj2" id="tarj2" />
                      <i class="bi bi-credit-card-2-back-fill"></i>
                      <input type="radio" name="tarj3" id="tarj3" />
                      <i class="bi bi-postcard-heart"></i>
                    </div>
                  </div>
                </div>
              </div>
              <!-- terceros datos -->
              <div class="data2">
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastName" required/>
                </div>
                <div class="ubicacion row row-cols-2 g-3">
                  <div class="mb-3">
                    <label for="State" class="form-label">State</label>
                    <div class="input-group mb-3">
                      <button
                        class="btn btn-outline-secondary dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Pick a State
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">State 1</a></li>
                        <li><a class="dropdown-item" href="#">State 2</a></li>
                        <li><a class="dropdown-item" href="#">State 3</a></li>
                      </ul>
                    </div>
                  </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">Code</label>
                        <input type="text" class="form-control" id="code" />
                        </div>
                </div>
                <div class="row row-cols-1">
                  <label for="Mensaje" class="form-label">Message</label>
                  <textarea name="Mensaje" id="Mensaje"></textarea>
                  <p>Add Any notes here</p>
              </div>
          </div>
          
        </fieldset>
        <footer class="d-flex justify-content-end p-2 gap-2">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </footer>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
